
<style>
  @font-face {
    font-family: custom;
    src: url("{{advanced.font}}");
  }
  html,
  body {
      width: 100%;
      height: 100%;
      max-height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: 0;
      touch-action: none;
      -ms-touch-action: none;
  }
  canvas {
      z-index: -2;
      position: absolute;
      filter: {{advanced.filter}}
  }

  {{module.header.css}}
  {{module.footer.css}}
  {{module.startScreen.css}}
  {{module.endScreen.css}}
  {{module.retryScreen.css}}


</style>
